<ul>
    <li *ngFor="let task of tasks"
    >
        <span (click)="onSelect(task)">{{task.text}}</span><button (click)="removeTask(task)">X</button>
    </li>
</ul>

<task-details *ngIf="selectedTask != null && tasks.indexOf(selectedTask) >= 0" [task]="selectedTask"></task-details>
<task-edit *ngIf="selectedTask != null && tasks.indexOf(selectedTask) >= 0" [task]="selectedTask"></task-edit>
